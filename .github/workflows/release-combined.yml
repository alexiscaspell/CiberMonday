               - Ejecuta `CiberMondayClient.exe` como Administrador
               - **Se abrir√° una ventana de configuraci√≥n** la primera vez
               - Ingresa la URL del servidor (ej: `http://192.168.1.100:5000`)
               - La configuraci√≥n se guardar√° autom√°ticamente en el registro de Windows
            
            4. **Opci√≥n B - Como servicio (Recomendado):**
