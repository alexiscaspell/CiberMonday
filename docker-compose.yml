services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: cibermonday-server
    ports:
      - "${PORT:-5000}:5000"
      - "5001:5001/udp"  # Puerto para broadcasts UDP
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      # HOST_IP es la IP de tu máquina en la LAN (no la del container Docker).
      # Necesario para que el broadcast anuncie la IP correcta.
      # NOTA: En macOS, los broadcasts UDP desde Docker no llegan a la LAN.
      # Si necesitás auto-descubrimiento por broadcast, ejecutá el servidor sin Docker.
      - HOST_IP=192.168.68.103
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - cibermonday-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cibermonday-network:
    driver: bridge
